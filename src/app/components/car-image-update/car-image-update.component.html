<div class = "content">
    <div class = "col-md-12">
        <div class = "card">
            <div class = "card-header"><h5 class = "title">Resim Güncelle</h5></div>
            <div class = "card-body">
              <form [formGroup] = "imageUpdateForm">
                <label for = "Image"> Resim Güncelle</label>
                <div class = "form-group">
                  <input type = "file"
                  id = "Image"
                  formControlName = "Image"
                  (change)="setSelectedFile($event)"
                  class = "form-control"/>
  
                </div>
              </form>
            </div>
            <tbody>
            <div class = "card-footer">
                <button class = "btn btn-fill btn-primary" type="button" (click) = "update()">Güncelle</button>
            </div>
          </tbody>
        </div>
    </div>
  </div>
