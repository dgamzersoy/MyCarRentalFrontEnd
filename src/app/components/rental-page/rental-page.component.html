<div class="row">
    <div class="md-6">
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#RentDate" aria-expanded="false" aria-controls="collapseExample">
                Kiralama Tarihi
            </button>
        </p>
        <div class="collapse" id="RentDate">
            <div class="card card-body">
                <div class="container">
                    <form class="form-horizontal" role="form">
                        <br /><input type="datetime-local" [(ngModel)] = "rentDate" [ngModelOptions]="{standalone:true}"  class="form-control" placeholder="Date-time Kodu">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="md-6">
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#ReturnDate" aria-expanded="false" aria-controls="collapseExample">
                Teslim Tarihi
            </button>
        </p>
        <div class="collapse" id="ReturnDate">
            <div class="card card-body">
                <div class="container">
                    <form class="form-horizontal" role="form">
                        <br /><input type="datetime-local" [(ngModel)] = "returnDate" [ngModelOptions]="{standalone:true}"   class="form-control" placeholder="Date-time Kodu">
                    </form>
                </div>
            </div>
        </div>
        <p>
            <button (click) = "setRental(rentDate, returnDate)"
          
            class="btn btn-primary" type="button">
                Kirala
            </button>
        </p>
    </div>
</div>
