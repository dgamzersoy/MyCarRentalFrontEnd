<table class="table ">
    <thead>
        <tr>
            <th>Numara</th>
            <th>Renk</th>
            <th></th>
         

            <th><button  class="btn btn-success" click="routerLink" routerLink="add" >AddColor</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
            <td></td>
            <td>
                
                <button class="btn btn-danger" click="routerLink" routerLink="update/{{color.colorId}}">Update</button>
            </td>
            <td>
                
                <button class="btn btn-danger" click="routerLink" routerLink="AddColor()">Renk Ekle</button>
            </td>
        </tr>
    </tbody>

</table>
