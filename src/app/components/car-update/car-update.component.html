<div class ="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">
                 <label for="description"> Araba Güncelle </label>  
                </h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="mb-3">
                  <div class="form-group">
                      <input type="text" id="description"
                      formControlName="description"
                      class="form-control"
                      placeholder="araba adı"
                      />
                  </div> 
                </div>
                <div class="mb-3">
                    <label for="brandId">Brand</label>
                    <div class="form-group">
                        <select type="number" id="brandId" class="form-select" aria-label="Brand Select" formControlName="brandId">
                            <option value="" disabled selected>Markalar</option>
                            <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                          </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="colorId">Color</label>
                    <div class="form-group">
                        <select type="number" id="colorId" class="form-select" aria-label="Color select" formControlName="colorId">
                            <option value="" disabled selected>Renkler</option>
                            <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
                          </select>
                    </div>
                </div>
            <div class="mb-3">
                <label for="dailyPrice"> Fiyat Girin </label>  

                <div class="form-group">
                    <input type="number" id="dailyPrice"
                    formControlName="dailyPrice"
                    class="form-control"
                    placeholder="Günlük Fiyat"
                    />
                </div> 
            </div>
            <div class="mb-3">
                <label for="modelYear"> Model Yılı Girin </label>  

                <div class="form-group">
                    <input type="number" id="modelYear"
                    formControlName="modelYear"
                    class="form-control"
                    placeholder="Model Yılı"
                    />
                </div>
                
            </div>
        </form>
            </div>

            <div class="card-footer">
                <button class="btn btn-fill btn-dark" (click)="backToList()">Listeye Geri Dön</button>
                <button class="btn btn-fill btn-primary" (click)="update()">
                    Güncelle
                </button>
             
            </div>
        </div>
    </div>

</div>
